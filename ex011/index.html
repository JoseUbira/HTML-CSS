<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dipositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="imagem grande">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="midia/musica.mp3" type="audio/mp3">
        <source src="midia/musica.mp3" type="audio/ogg">
        <source src="midia/musica.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/musica.mp3">Clique aqui para baixar o arquivo em MP3</a></p>
    </audio>
    <video src="midia/Round 6_S02E03_DUBLADO.mkv" width="400" controls poster=""></video>
<h1>Videos youtube</h1>
<iframe width="400" height="315" src="https://www.youtube.com/embed/UzT3v146hDo?si=hLndsvIVr3zjOpGw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
